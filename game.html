<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Quiz-Play</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
   <div class="container">
       <div id="loader"></div>
       <div id="game" class="justify-center flex-column hidden">
           <div id="hud">
               <div id="hud-item">
                   <p id="progressText" class="hud-prefix">
                       <!-- this one is to show you which question you are on. --> 
                   </p>
                   <div id="progressBar">
                    <div id="progressBarFull">
                     </div>

                    
                 </div>
                  
                   <!-- <h1 class="hud-main-text" id="questionCounter"> -->
                       <!--This will show you the exact question you are on and also tell you how many questios left. like the '1/10 stuff'-->
                       <!-- 1/4 -->
                   <!-- </h1> -->
               </div>
               <div id="hud-item">
                    <p class="hud-prefix">
                        <!-- this one is to show you which question you are on. -->
                      Score
                    </p>
                    <h1 class="hud-main-text" id="scores">
                        <!--This will show you the exact question you are on and also tell you how many questios left. like the '1/10 stuff'-->
                        0
                    </h1>
                </div>
           </div>
           <h2 id="question"></h2>
           <div class="choice-container">
               <p class="choice-prefix">A</p>
               <p class="choice-text" data-number="1"></p>
           </div>
           <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text"  data-number="2"></p>
        </div>
        <div class="choice-container"> 
            <p class="choice-prefix">C</p>
            <p class="choice-text"  data-number="3"></p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text"  data-number="4"></p>
        </div>
       </div>
   </div>
   <script rel="stylesheet" src="quiz.js"></script>
   
</body>
</html>
